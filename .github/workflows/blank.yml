# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on: [push]
#   # Triggers the workflow on push or pull request events but only for the $default-branch branch
#   push:
#     branches: [ $default-branch ]
#   pull_request:
#     branches: [ $default-branch ]

#   # Allows you to run this workflow manually from the Actions tab
#   workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.

      # From https://github.com/runsascoded/nbconvert-action, convert iPython notebooks to Markdown
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: python -m pip install --upgrade pip
      - name: Update analysis notebook
        run: |
          python -m pip install jupyter nbconvert nbformat
          cd ./Fire_Growth/NIST_Parallel_Panel/Documentation/
          jupyter nbconvert --to markdown README.ipynb
      - name: commit updated notebook
        uses: EndBug/add-and-commit@v9
        with:
          author_name: Plot update bot
          message: "Update Notebook"
          add: "['./Fire_Growth/NIST_Parallel_Panel/Documentation/REAME_files/*.png','./Fire_Growth/NIST_Parallel_Panel/Documentation/README.md']"

