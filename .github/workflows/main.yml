# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on: [push]
#   # Triggers the workflow on push or pull request events but only for the $default-branch branch
#   push:
#     branches: [ $default-branch ]
#   pull_request:
#     branches: [ $default-branch ]

#   # Allows you to run this workflow manually from the Actions tab
#   workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.

      # Setup Anaconda python
      - name: Set up Python 3.9
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'
      - name: Add conda to system path
        run: |
          # $CONDA is an environment variable pointing to the root of the miniconda directory
          echo $CONDA/bin >> $GITHUB_PATH
      - name: Install dependencies # use if necessary
        run: |
          conda env update --file environment.yml --name base

      # Generate new plots
      - name: Generate Fire_Growth/NIST_Parallel_Panel/Documentation plots
        run: |
          cd ./Fire_Growth/NIST_Parallel_Panel/Documentation
          python plot_flame_heat_flux.py
      # Push updated images to SCRIPT_FIGURES
      - name: Upload image to releases
        run: gh release upload SCRIPT_FIGURES ./Fire_Growth/NIST_Parallel_Panel/Documentation/Burner_heatflux.png --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


